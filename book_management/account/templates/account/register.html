{% include 'base.html' %}
{% load static %}
{% block content %}
    <div class="login-app">
        <div class="container">
            <div class="row">
                <div class="col s3">

                </div>
                <div class="col s6">
                    <h2>Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        <a href="/" class="waves-effect waves-light btn">Log in</a>
                        <div class="input-field">
                            <input class="validate" type="text" name="username" id="id_username" placeholder="Username" required="" autofocus="">
                            <input class="validate" type="text" name="first_name" id="id_first_name" placeholder="First Name" required="" autofocus="">
                            <input class="validate" type="text" name="last_name" id="id_last_name" placeholder="Last Name" required="" autofocus="">
                            <input class="validate" type="password" name="password" id="id_password" placeholder="Password" required="" autofocus="">
                            <input type="submit" value="Register" class="waves-effect waves-light btn red" style="margin: 10px 0;"><br>
                        </div>
                    </form>
                </div>
                <div class="col s3">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
