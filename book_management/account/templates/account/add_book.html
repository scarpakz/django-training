{% include 'base.html' %}
{% load static %}

{% block content %}
    <div class="user-dashboard">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Add Book</h2>
                    <hr>
                    <ul>
                        <a href="{% url 'dashboard' %}">
                            <li><i class="fa fa-home"></i> Home</li>
                        </a>
                        <a href="{% url 'add_book' %}">
                            <li><i class="fa fa-plus"></i> Add Book</li>
                        </a>
                        <a href="{% url 'users' %}">
                            <li><i class="fa fa-user"></i> Users</li>
                        </a>
                        <a href="{% url 'logout' %}" class="sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a>
                    </ul>
                    <hr>
                    <div class="book-form">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" placeholder="Name" class="validate" name="name" id="id_name" required="" autofocus="">
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" placeholder="Author" class="validate" name="author" id="id_author" required="">
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" placeholder="Description" class="validate" name="description" id="id_description" required="">
                                </div>
                                <div class="input-field col s1">
                                    <input type="submit" value="Enter" class="btn blue">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
