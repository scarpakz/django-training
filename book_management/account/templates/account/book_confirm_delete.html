{% include 'base.html' %}
{% load static %}
{% block content %}
    <div class="user-dashboard">
        <div class="container">
            <div class="row">
                <div class="col s12" style="color:white;">
                    <h2>Delete Book</h2>
                    <hr/>
                    <a href="{% url 'dashboard' %}"> << Back to Dashboard </a>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        Are you sure you want to delete the book: "{{ object.name }}" ?
                        <input type="submit" value="Submit" style="color:black;" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
